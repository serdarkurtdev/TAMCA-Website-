<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .dynamic-text {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .dynamic-text span {
            margin-left: 5px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .dynamic-text:hover span {
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="dynamic-text">
            NEXT GEN
            <span>></span>
            <span>></span>
            <span>></span>
        </div>
    </header>
</body>
</html>
